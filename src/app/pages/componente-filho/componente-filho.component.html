<form [formGroup]="resourceForm">
  <div class="row">
    <div class="col-8">
      <input
        type="text"
        class="form-control"
        formControlName="name"
        value="Componente Filho"
      />
    </div>
    <div class="col-2">
      <button (click)="funcaoPaiParaFilho()" class="btn btn-primary">
        Botão emite Filho pro Pai
      </button>
    </div>
    <div class="col-2">
      <button (click)="funcaoFilho()" class="btn btn-primary">
        Botão chama Pai no filho
      </button>
    </div>
  </div>
</form>
